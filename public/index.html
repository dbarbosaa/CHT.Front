<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      height: 100%;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="login-container">
    <div class="card shadow-sm" style="width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário:</label>
            <input type="email" id="username" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function login(username) {
      const apiUrl = `http://localhost:5062/api/Pessoa/LoginPorEmail?email=${encodeURIComponent(username)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data) { // Assuming the API returns a user object if the email exists
          window.location.href = `chat.html?username=${username}`;
        } else {
          alert('Usuário não encontrado.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Usuário não cadastrado');
      }
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      login(username);
    });
  </script>
</body>
</html>
