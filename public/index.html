<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cfe8ff; /* Cor de fundo azul claro */
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #cfe8ff, #a6c8ff); /* Gradiente de fundo */
    }
    .card {
      border: none;
      border-radius: 15px; /* Bordas arredondadas */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
    }
    .card-body {
      padding: 2rem;
    }
    .card-title {
      font-weight: bold;
      color: #007bff; /* Cor do título */
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .text-center a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card shadow-sm" style="width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário:</label>
            <input type="email" id="username" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function login(username) {
      const apiUrl = `http://localhost:5062/api/Pessoa/LoginPorEmail?email=${encodeURIComponent(username)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data) { // Assuming the API returns a user object if the email exists
          window.location.href = `chat.html?username=${username}`;
        } else {
          alert('Usuário não encontrado.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Usuário não cadastrado');
      }
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      login(username);
    });
  </script>
</body>
</html>
