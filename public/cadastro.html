<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      height: 100%;
    }
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="register-container">
    <div class="card shadow-sm" style="width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Cadastro de Pessoa</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo:</label>
            <select id="sexo" class="form-control" required>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="login.html">J치 tem uma conta? Entrar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function saveUser(nome, idade, email, sexo) {
      const apiUrl = 'http://localhost:5062/api/Pessoa/SalvarPessoa';
      const userData = {
        nome: nome,
        idade: idade,
        email: email,
        sexo: sexo
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        if (response.ok) {
          alert('Usu치rio cadastrado com sucesso!');
          window.location.href = 'index.html';
        } else {
          const errorData = await response.json();
          alert('Erro ao cadastrar usu치rio: ' + errorData.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Ocorreu um erro ao cadastrar o usu치rio.');
      }
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const email = document.getElementById('email').value;
      const sexo = document.getElementById('sexo').value;
      saveUser(nome, idade, email, sexo);
    });
  </script>
</body>
</html>
